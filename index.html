<body>
  <h1>Happy Father's Day!</h1>

  <div class="coupon" id="coupon1">
    <div class="coupon-title">GO WASH THE DISHES BILL</div>
    <div class="coupon-desc">Redeem to send Bill to labor on the dishes, no complaints included.</div>
    <button class="redeem-button" onclick="printCoupon(&#39;coupon1&#39;)">Redeem &amp; Print</button>
  </div>

  <div class="coupon" id="coupon2">
    <div class="coupon-title">DO THE LAUNDRY BILL</div>
    <div class="coupon-desc">Redeem to send Bill to clean all the clothes!</div>
    <button class="redeem-button" onclick="printCoupon(&#39;coupon2&#39;)">Redeem &amp; Print</button>
  </div>

  <div class="coupon" id="coupon3">
    <div class="coupon-title">Give me a massage Bill :D</div>
    <div class="coupon-desc">Redeem to get a wonderful and very professional massage by Bill!</div>
    <button class="redeem-button" onclick="printCoupon(&#39;coupon3&#39;)">Redeem &amp; Print</button>
  </div>

  <script>function printCoupon(couponId) {
  const coupon = document.getElementById(couponId);
  const printContent = coupon.cloneNode(true);
  const printWindow = window.open('', '_blank', 'width=400,height=600');

  printWindow.document.write(`
    <html>
    <head>
      <title>Dad's Coupon</title>
      <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          padding: 40px;
          text-align: center;
        }
        .coupon {
          background-color: #faedcd;
          border: 2px dashed #333;
          border-radius: 10px;
          padding: 20px;
          width: 80%;
          margin: auto;
          box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .coupon-title {
          font-size: 24px;
          font-weight: bold;
        }
        .coupon-desc {
          margin-top: 10px;
          font-size: 18px;
        }
      </style>
    </head>
    <body>
      <div class="coupon">
        ${printContent.querySelector('.coupon-title').outerHTML}
        ${printContent.querySelector('.coupon-desc').outerHTML}
      </div>
    </body>
    </html>
  `);

  printWindow.document.close();

  // Wait for the content to load before printing
  printWindow.onload = function () {
    printWindow.focus();
    printWindow.print();
  };
}</script>
